<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p{
            display: none;
        }
    </style>
</head>
<body>
        <p id="one"><a href="login.html">登陆</a></p>
        <p id="two">欢迎<span id="ushow"></span><a id="logout">注销</a></p>
		<p>修改 2018-4-22</p>
</body>
<script src="../js/ajax.js"></script>
<script>
    window.onload=function(){
        ajax({
            type:'get',
            url:'isLogin.php'
        }).then(function(data){
            console.log(data)
            if(data.data=='true'){
                two.style.display='block';
                ushow.innerHTML=data.uname+";"
            }else{
                one.style.display='block'
            }

        })
        logout.onclick = function(){
            ajax({
                type:'get',
                url:'logout.php'
            }).then(function(){
                location.reload(true)
                document.body.innerHTML = "hah"
            })
        }
    }

</script>
</html>
